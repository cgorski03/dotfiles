set -g status-position top
set -g status-bg '#333333' # Dark grey background
set -g status-fg '#ffffff' # White foreground
set -g status-interval 1
set -g status-justify centre

set -g status-left '#[fg=green] #[#S] '
set -g status-left-length 30


set -g window-status-format '#[fg=brightblack]#{window_index}:#[fg=white]#{window_name} '
# Note: 'brightblack' is often a dark grey. 'white' is usually bright white.

# 5. Format for the CURRENT window (clear highlight, readable colors)
# Example 1: Black text on a subtle blue background. Very readable.
set -g window-status-current-format '#[fg=white,bg=blue,bold] #{window_index}:#[fg=white,bold]#{window_name} #[default]'

set -g status-right ''
# --- Visual Indicators for Prefix Mode ---
set -g message-style 'fg=brightwhite,bg=red,bold'
set -g display-time 2000

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}"
bind T new-window -n TODO -c "/Users/colingorski/dev/personal/todo" \; send-keys "nvim $(date +%Y-%m-%d).txt" Enter \; set-window-option -t TODO automatic-rename off
# Mouse support (useful for clicking windows/panes)
set -g mouse on

# Reload config file (use C-Space r to reload)
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Tmux config reloaded!"

bind l run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window.sh +1"
bind h run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window.sh -1"
# Smart binding for window.sh 1 (C-Space 1)
bind 1 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window.sh 1"
bind 2 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window.sh 2"
bind 3 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window.sh 3"
bind 4 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window.sh 4"

bind c new-window.sh -c "#{pane_current_path}"
