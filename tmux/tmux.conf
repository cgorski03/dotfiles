set -g status-position top
set -g status-bg '#333333' # Dark grey background
set -g status-fg '#ffffff' # White foreground
set -g status-interval 1   # Update status bar every 1 second

# 1. Align the window list to the centre
set -g status-justify centre

# 2. Left side: Very short content, rely on length for padding
# We use #{session_name} which is normally just #S
set -g status-left '#[fg=green] #[#S] '
# This is key: Set a length for the left section.
# Tmux will fill any remaining space with padding.
# You'll need to adjust this number (e.g., 20, 30, 40)
# based on your terminal width to visually centre the window list.
set -g status-left-length 30 # Start with 30, adjust as needed

# 3. Right side: Short content (time/date), rely on length for padding
set -g status-right '#[fg=white,bg=blue] %H:%M %d-%b #[default]'
# Set a length for the right section. Should ideally be similar to left length
# or adjusted to balance with status-left for visual centering.
set -g status-right-length 30 # Start with 30, adjust as needed


# 4. Format for NON-CURRENT windows (subtle, readable colors)
# Example: Light gray index, white name.
set -g window-status-format '#[fg=brightblack]#{window_index}:#[fg=white]#{window_name} '
# Note: 'brightblack' is often a dark grey. 'white' is usually bright white.

# 5. Format for the CURRENT window (clear highlight, readable colors)
# Example 1: Black text on a subtle blue background. Very readable.
set -g window-status-current-format '#[fg=white,bg=blue,bold] #{window_index}:#[fg=white,bold]#{window_name} #[default]'
# Explanation:
# - #[fg=white,bg=blue,bold]: White text, blue background, bold for index.
# - #{window_index}: The window number.
# - :#[fg=white,bold]#{window_name}: White, bold for colon and window name.
# - #[default]: Reset colors.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

set -g base-index 1
setw -g pane-base-index 1

# Automatically set window title
set-option -g automatic-rename on
set-option -g automatic-rename-format "#{pane_current_command}"

# Mouse support (useful for clicking windows/panes)
set -g mouse on

# Reload config file (use C-Space r to reload)
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Tmux config reloaded!"

# Smart binding for window 1 (C-Space 1)
bind 1 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window 1"
bind 2 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window 2"
bind 3 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window 3"
bind 4 run-shell "$XDG_CONFIG_HOME/tmux/scripts/select-or-new-window 4"

bind c new-window -c "#{pane_current_path}"
